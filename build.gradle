plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.4.10'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.4.10'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.4.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.0'
}

group = 'com.artur'
version = '0.0.1-SNAPSHOT'
description = 'my-app'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
